<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="login-area">
        <h1 class="text-center mt-5">Welcome To pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="Email">
            <br>
            
            <input class="form-control" type="password" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
             
        </div>
    </div>

    <div id="transaction-area">
       <div class="row">
           <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentdeposit">00</span></h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="withdraw  status">
                <h5>Withdraw</h5>
                <h2>$<span id="currentWithdraw">00</span></h2>
               </div>
           </div>
           <div class="col-md-4">
              <div class="balance  status">
                <h5>Balance</h5>
                <h2>$<span id="currentBalance">1200</span></h2>
              </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-6">
              <div class="submit-area">
              
              <h4>Deposit</h4>
              <input id="depositamount" type="text" class="form-control" placeholder="$ amount you want to deposit">
              <br>
              <button id="addDeposit" class="btn btn-success">Deposit</button>

              </div>
           </div>
           <div class="col-md-6">
              <div class="submit-area">
                  
              <h4>Withdraw</h4>
              <input type="text" class="form-control" id="withdrawAmount" placeholder="$ amount you want to withdraw">
              <br>
              <button id="addWithdraw" class="btn btn-success">Withdraw</button>
              </div>
           </div>
       </div>
    </div>
    <script>
       //Login Button Event Handler
       const loginBtn= document.getElementById("login");
       loginBtn.addEventListener("click",function(){
          const loginarea=document.getElementById("login-area");
          loginarea.style.display="none";
          const transactionArea=document.getElementById("transaction-area");
          transactionArea.style.display="block";
       });


//Deposit Button Event Handler

    const addDeposit=document.getElementById("addDeposit");
    addDeposit.addEventListener("click",function(){
       
     const DepositNumber = getInputNumber("depositamount");


   spanupdate("currentdeposit",DepositNumber);
  spanupdate("currentBalance",DepositNumber);
  document.getElementById("depositamount").value="";
});






  // Withdraw Button Even Handler



  const addWithdraw = document.getElementById("addWithdraw");
  addWithdraw.addEventListener("click",function(){

     const Withdraw_number = getInputNumber("withdrawAmount");

       spanupdate("currentWithdraw",Withdraw_number);

       spanupdate("currentBalance" , -1*Withdraw_number);

       document.getElementById("withdrawAmount").value="";
  });
       
        function getInputNumber(id)
        {
            const amount= document.getElementById(id).value;
     const  number = parseFloat(amount);
            return number;
        }
       
       function spanupdate(id,DepositNumber)
       {
        const current = document.getElementById(id).innerText;
        const currentNumber=parseFloat(current);
        const total =   DepositNumber + currentNumber;

           document.getElementById(id).innerText=total;

       }
 






    </script>


    
</body>
</html>
